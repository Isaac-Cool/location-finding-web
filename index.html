<html>
  <head>
    <title>Polygon Arrays</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div>
      <h2>Simple web app to assist with location</h2>
      <h5>While every effort is made to ensure accurate data. Data is subject to entry, vagueness, and other errors. DO NOT fully trust an area is safe. See note for your area after search</h5>
      <form onsubmit="databaseQuery(); return false;">
        <label for="address">Address: </label>
        <input type="text" id = "address" name="address">
        <label for="radiusDraw">Draw Radius: </label>
        <input type="text" id = "radiusDraw" name="radiusDraw">
        <label for="radiusSearch">Radius Search: </label>
        <input type="text" id = "radiusSearch" name="radiusSearch">
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMx_pekbWb-10daxBIa5WInNgsI2EsjWs&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
